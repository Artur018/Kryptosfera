services:
  backend:
    container_name: kryptosfera-backend
    build: .
    restart: always
    environment:
      TZ: Europe/Warsaw
      BINANCE_API_KEY: ${BINANCE_API_KEY}
      BINANCE_API_SECRET: ${BINANCE_API_SECRET}
      DISCORD_WEBHOOK: ${DISCORD_WEBHOOK}
      GROQ_API_KEY: ${GROQ_API_KEY}
    volumes:
      - ./data:/app/data
    expose:
      - "8000"


  nginx:
    image: nginx:1.27-alpine
    container_name: kryptosfera-nginx
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certbot/www:/var/www/certbot
      - ./certbot/conf:/etc/letsencrypt

  certbot:
    image: certbot/certbot
    container_name: kryptosfera-certbot
    volumes:
      - ./certbot/www:/var/www/certbot
      - ./certbot/conf:/etc/letsencrypt

  certbot-renew:
    image: certbot/certbot
    container_name: kryptosfera-certbot-renew
    restart: unless-stopped
    volumes:
      - ./certbot/www:/var/www/certbot
      - ./certbot/conf:/etc/letsencrypt
    entrypoint: sh
    command: -c "trap exit TERM; while :; do certbot renew --webroot -w /var/www/certbot --quiet; sleep 12h & wait $!; done"
