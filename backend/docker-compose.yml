version: "3.9"

services:
  backend:
    build: .
    container_name: kryptosfera-backend
    restart: unless-stopped
    # Jeśli chcesz WSZYSTKIE zmienne tylko z SHELLA,
    # możesz zostawić sam TZ albo wyrzucić całą sekcję environment.
    environment:
      - TZ=Europe/Warsaw
      # Te dwie mogą być puste, jeśli nie ustawisz ich w systemie.
      - DISCORD_WEBHOOK=${DISCORD_WEBHOOK:-}
      - GROQ_API_KEY=${GROQ_API_KEY:-}
    # Jeśli backend zapisuje raporty / dane na dysku:
    # odkomentuj to i używaj ./data na hostcie.
    #volumes:
    #  - ./data:/app/data
    expose:
      - "8000"

  nginx:
    image: nginx:1.27-alpine
    container_name: kryptosfera-nginx
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
